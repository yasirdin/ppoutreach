<div layout-align="center center">

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">dataset selector</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <span>Toggle different datasets using the switches below.</span>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">mbb</span>
                <span class="md-subhead"><i>what is mbb?</i></span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div class="mbbHist"></div>
            <input type="range" id="mbbSlider" ng-model="mbbSlider">
            <br>
            <span>(from controller) slider/cut value: {{ mbbSlider }}</span>

            <md-slider-container>
                <span>Cut slider</span>
                <md-slider flex min="0" max="100" ng-model="testslider"></md-slider>
                <md-input-container>
                    <input flex type="number" ng-model="testslider">
                </md-input-container>
            </md-slider-container>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">dr</span>
                <span class="md-subhead"><i>what is dr?</i></span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div class="drHist"></div>
            <input type="range" id="drSlider" ng-model="drSlider">
            <br>
            <span>(from controller) slider/cut value: {{ drSlider }}</span>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">hpt</span>
                <span class="md-subhead"><i>what is hpt?</i></span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div class="hptHist"></div>
            <input type="range" id="hptSlider" ng-model="hptSlider">
            <br>
            <span>(from controller) slider/cut value: {{ hptSlider }}</span>
        </md-card-content>
    </md-card>
</div>
